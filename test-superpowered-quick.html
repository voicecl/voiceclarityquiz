<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Superpowered Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîß Quick Superpowered SDK Test</h1>
    
    <div id="status" class="status info">
        Click "Test Superpowered" to check if the SDK loads properly.
    </div>
    
    <button onclick="testSuperpowered()">Test Superpowered</button>
    <button onclick="testAudioProcessor()">Test AudioProcessor</button>
    <button onclick="clearLogs()">Clear Console</button>

    <script>
        async function testSuperpowered() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status info';
            statusDiv.innerHTML = 'Testing Superpowered SDK loading...';
            
            try {
                console.log('üîß Testing Superpowered SDK loading...');
                
                // Test 1: Import Superpowered
                console.log('üì¶ Importing Superpowered...');
                const { SuperpoweredGlue, SuperpoweredWebAudio } = await import('./lib/Superpowered.js');
                console.log('‚úÖ Superpowered imported successfully');
                
                // Test 2: Initialize Superpowered
                console.log('üîß Initializing Superpowered...');
                const superpowered = await SuperpoweredGlue.Instantiate(
                    'ExampleLicenseKey-WillExpire-OnNextUpdate',
                    './lib/SuperpoweredWebAssembly.wasm'
                );
                console.log('‚úÖ Superpowered initialized successfully');
                console.log('üì¶ Available classes:', Object.keys(superpowered));
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <h3>‚úÖ Superpowered SDK Test Successful!</h3>
                    <p><strong>Import:</strong> ‚úÖ Success</p>
                    <p><strong>Initialization:</strong> ‚úÖ Success</p>
                    <p><strong>Available Classes:</strong> ${Object.keys(superpowered).length}</p>
                    <p>Check console for detailed logs.</p>
                `;
                
            } catch (error) {
                console.error('‚ùå Superpowered test failed:', error);
                
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>‚ùå Superpowered SDK Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Stack:</strong></p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        async function testAudioProcessor() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status info';
            statusDiv.innerHTML = 'Testing AudioProcessor initialization...';
            
            try {
                console.log('üîß Testing AudioProcessor...');
                
                // Import AudioProcessor
                const { AudioProcessor } = await import('./scripts/audio-processor.js');
                console.log('‚úÖ AudioProcessor imported');
                
                // Create and initialize AudioProcessor
                const audioProcessor = new AudioProcessor();
                console.log('‚úÖ AudioProcessor created');
                
                await audioProcessor.initialize();
                console.log('‚úÖ AudioProcessor initialized successfully');
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <h3>‚úÖ AudioProcessor Test Successful!</h3>
                    <p><strong>Import:</strong> ‚úÖ Success</p>
                    <p><strong>Creation:</strong> ‚úÖ Success</p>
                    <p><strong>Initialization:</strong> ‚úÖ Success</p>
                    <p>Check console for detailed logs.</p>
                `;
                
                // Cleanup
                audioProcessor.cleanup();
                
            } catch (error) {
                console.error('‚ùå AudioProcessor test failed:', error);
                
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>‚ùå AudioProcessor Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Stack:</strong></p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        function clearLogs() {
            console.clear();
            console.log('üîß Console cleared');
        }

        // Auto-run basic test on load
        window.addEventListener('load', () => {
            console.log('üîß Quick Superpowered Test Page Loaded');
        });
    </script>
</body>
</html>
