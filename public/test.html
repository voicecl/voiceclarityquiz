<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Quiz Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #1a1a1a; color: white; }
        .btn-primary { 
            background: #3b82f6; 
            color: white; 
            padding: 12px 24px; 
            border-radius: 8px; 
            border: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">Voice Preference Study</h1>
        <p class="mb-8">Test version</p>
        <button id="start-btn" class="btn-primary">Start Study</button>
        <div id="status" class="mt-4"></div>
    </div>

    <script>
        console.log('Test script loading...');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            
            const startBtn = document.getElementById('start-btn');
            const status = document.getElementById('status');
            
            if (startBtn) {
                console.log('Button found, adding event listener');
                startBtn.addEventListener('click', () => {
                    console.log('Button clicked!');
                    status.textContent = 'Button works! The issue is in the main app.';
                    status.style.color = 'green';
                });
            } else {
                console.log('Button not found');
            }
        });
    </script>
</body>
</html>
